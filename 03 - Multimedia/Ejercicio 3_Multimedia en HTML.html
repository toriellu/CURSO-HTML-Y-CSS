<!DOCTYPE html>
<html>
    <head>
        <title> Archivos multimedia con HTML</title>
    </head>
    <body>

        <section>
            <h1>Aprendiendo a utilizar imágenes </h1>
            <img src="C&C.jpeg" alt="Logo de imagen" height="300" width="250">
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls muted autoplay>
                <source src="video.mp4" type="video/mp4" />
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Command -&- Conquer OST - 20 - Warfare (Full Stop).mp3" />
            </audio>
        </section>
    </body>

</html>
